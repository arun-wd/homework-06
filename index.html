<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">

            <div class="col-lg-2 search">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City,Country" aria-label="City" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
                    </div>
                    </div>
            </div>

            <div class="col-lg-10">
                <div class="row" id="currentDay"></div>
                <div class="row cityInfo">

                </div>

                <div class="row fiveDay">
                    <div class="col-lg-2">
                        <div class="card border-dark mb-3" style="max-width: 18rem;">
                            <div class="card-body text-dark" id="textOne">
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="card border-dark mb-3" style="max-width: 18rem;">
                            <div class="card-body text-dark" id="textTwo">
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="card border-dark mb-3" style="max-width: 18rem;">
                            <div class="card-body text-dark" id="textThree">
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="card border-dark mb-3" style="max-width: 18rem;">
                            <div class="card-body text-dark" id="textFour">
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="card border-dark mb-3" style="max-width: 18rem;">
                            <div class="card-body text-dark" id="textFive">
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


  




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
